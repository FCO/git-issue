name: tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  tap-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Show environment
        run: |
          perl -v
          prove --version || true
      - name: Run TAP tests with prove
        run: |
          set -euxo pipefail
          # Ensure scripts are executable
          chmod +x git-issue*
          # Run tests in t/
          prove -v t
