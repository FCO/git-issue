name: Deploy Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch issue refs
        shell: bash
        run: |
          set -euxo pipefail
          git config --global advice.objectNameWarning false || true
          git remote -v
          # Force update refs/issues/* into local refs
          git fetch --no-tags --prune origin '+refs/issues/*:refs/issues/*'
          echo "Fetched issue refs:" 
          git for-each-ref --format='%(refname)' refs/issues/ || true
          count=$(git for-each-ref refs/issues/ | wc -l)
          if [ "$count" -eq 0 ]; then
            echo "No issue refs fetched. Failing to avoid empty site." >&2
            exit 1
          fi

      - name: Generate static pages
        run: |
          chmod +x ./git-issue-generate-page
          ./git-issue-generate-page

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
